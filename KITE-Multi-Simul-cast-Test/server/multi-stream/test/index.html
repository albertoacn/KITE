<html>
<head>
    <meta charset="utf-8">
    <meta name="description" content="server for KITE multi-stream test without adapter.js">
    <meta id="theme-color" name="theme-color" content="#ffffff">
    <base target="_blank">
    <title>Basic Multi stream connection</title>
    <link href="assets/css/test.css" rel="stylesheet"/>

</head>

<body>
<div id="container">
    <h1><span>Basic Multi-stream connection</span></h1>
    <div>
        <form action="" onsubmit="start(); return false;">
            Enter channel id: <input id="channelId" type="text">
        </form>
        <button id="startButton">Start</button>
        <button id="hangupButton">Hang Up</button>
    </div>
    <div>
        <h2> Local media streams: </h2>
        <video id="video1" crossOrigin="anonymous"  muted
               style="width:240px;height:160px;">
        </video>
        <video id="video2" crossOrigin="anonymous"  muted
               style="width:240px;height:160px;">
        </video>
    </div>
    <div>
        <h2> Remote media streams: </h2>
        <video id="received_video_1" crossOrigin="anonymous"  muted
               style="width:240px;height:160px;">
        </video>
        <video id="received_video_2" crossOrigin="anonymous"  muted
               style="width:240px;height:160px;">
        </video>
    </div>

    <table>
        <tbody>
        <tr>
            <td class="sdp">
                <h3>Offer:</h3>
                <h5 id="offer"></h5>
            </td>
            <td class="sdp">
                <h3>Answer:</h3>
                <h5 id="answer"></h5>
            </td>
        </tr>
        </tbody>
    </table>

    <h2> Log: </h2>
    <div id="log" class="log-container">
    </div>

</div>

<script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
<script src="assets/js/helper.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script src="assets/js/p2p.js"></script>

</body>
</html>
